{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>MovieBox - Ajouter un film</title>
    <link rel="stylesheet" href="{% static 'films/film_add.css' %}">
</head>

<body>
    <a href="{% url 'film_list' %}">
        <button>Voir la liste</button>
    </a>
    <h1>Ajouter un film</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter</button>
    </form>
</body>

</html>
